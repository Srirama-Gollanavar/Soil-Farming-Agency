<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <link rel="stylesheet" href="/css/appointment.css" />
</head>
<body>
  <header>
    <h2>Soil Forming Agency - Appointment Booking</h2>
    <a href="/page/user-panel.html" class="dashboard-btn">Go to Dashboard</a>
  </header>

  <main class="main">
    <div class="container">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="date" id="date" required />
      <select id="purpose" required>
        <option value="">-- Select Purpose --</option>
        <option value="Soil Testing">Soil Testing</option>
        <option value="Crop Consultation">Crop Consultation</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Book Appointment</button>
    </form>
    <p id="successMsg" class="success"></p>
  </div>
  </main>
<footer class="footer">
  <p>&copy; 2025 Soil Farming Agency. All rights reserved.</p>
  <p>Contact: <a href="mailto:support@soilfarming.com">support@soilfarming.com</a></p>
</footer>
  <script type="module" src="/js/appointment.js"></script>
</body>
</html>
