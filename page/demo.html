<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="/css/demo.css" />
</head>
<body>
  <div class="login-container">
    <h1>Admin Login</h1>
    <form id="adminLoginForm">
      <input type="email" id="adminEmail" placeholder="Admin Email" required />
      <input type="password" id="adminPassword" placeholder="Password" required />
      <button type="submit">Log in</button>
      <p>Don't have an account? <a href="/page/register.html">Register here</a></p>
    </form>
    <p id="adminErrorMsg" class="error-msg"></p>
    <p id="adminSuccessMsg" class="success-msg"></p>
  </div>
  <footer class="footer">
  <p>&copy; 2025 Soil Farming Agency. All rights reserved.</p>
  <p>Contact: <a href="mailto:support@soilfarming.com">support@soilfarming.com</a></p>
</footer>

  <script src="/js/admin-login.js"></script>
  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;

      // Example credentials (you can replace with Firebase or backend check)
      if (email === "admin@example.com" && password === "admin123") {
        document.getElementById('adminSuccessMsg').textContent = "Login successful! Redirecting...";
        document.getElementById('adminErrorMsg').textContent = "";

        setTimeout(() => {
          window.location.href = "/page/admin-dashboards.html";
        }, 1000);
      } else {
        document.getElementById('adminSuccessMsg').textContent = "";
        document.getElementById('adminErrorMsg').textContent = "Invalid email or password.";
      }
    });
  </script>
</body>
</html>
