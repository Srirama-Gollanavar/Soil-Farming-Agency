<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Panel - Soil Forming Agency</title>
  <link rel="stylesheet" href="/css/user.css" />
</head>
<body>
  <div class="container">
    <h1>Soil Forming Agency</h1>
    <h2>Welcome, User</h2>

    <div class="form-section">
      <h3>Book Appointment</h3>
      <form id="appointmentForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <select id="reason" required>
          <option value="">Select Reason</option>
          <option value="Soil Issue">Soil Issue</option>
          <option value="Crop Recommendation">Crop Recommendation</option>
          <option value="Other">Other</option>
        </select>
        <textarea id="message" placeholder="Describe your issue..." required></textarea>
        <button type="submit">Book Appointment</button>
      </form>
    </div>

    <div class="appointments-section">
      <h3>Your Appointments</h3>
      <div id="appointmentList"></div>
    </div>
  </div>

  <script type="module" src="/js/user.js"></script>
</body>
</html>
